		<script>
			function getUrlParams() {
				const params = new URLSearchParams(window.location.search)
				const result = {}
				for (const [key, value] of params.entries()) {
					result[key] = value
				}
				return result
			}
			// Функция для обновления всех кнопок на странице
			function updateButtons(params) {
				const buttons = document.querySelectorAll('a, button') // Находим все ссылки и кнопки
				if (!buttons.length) return
				// Создаем строку с параметрами
				const paramString = Object.keys(params)
					.map(key => `${key}=${encodeURIComponent(params[key])}`)
					.join('&')
				buttons.forEach(button => {
					if (button.tagName === 'A' && button.href) {
						const url = new URL(button.href)
						url.search = paramString
						button.href = url.toString()
					}
				})
			}
			// Выполняем обновление при загрузке страницы
			document.addEventListener('DOMContentLoaded', () => {
				const params = getUrlParams()
				updateButtons(params)
			})
		</script>
